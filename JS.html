<HTML>

    <script>
        var count = 1;
    
        function isPrime(num) {
            if (num <= 1) return false; // numbers less than or equal to 1 are not prime numbers

            for (let j = 2, sqrt = Math.sqrt(num); j <= sqrt; j++) {
                if (num % j === 0) return false;
            }

            return true;
        }
        

        function insane()
        {
            let doc  = document.getElementById("crazybox");
            let docp = document.getElementById("primebox");

            doc_tmp   = doc.innerHTML
            docp_tmp  = docp.innerHTML
            for (let i = 0; i < 1000; i++){
                doc_tmp = doc_tmp + "<FONT style='margin:0.2%; padding:0.5em;'>" + count + "</FONT>";

                if(isPrime(count)){
                    docp_tmp = docp_tmp + "<FONT style='margin:0.2%;'>" + count + "</FONT>";
                }
                count++;
            }
            doc.innerHTML  = doc_tmp;
            docp.innerHTML = docp_tmp;
        }

    </script>

    <HEAD>
        <TITLE>
            Crazy
        </TITLE>
    </HEAD>

    <BODY style="background-image: linear-gradient(to bottom right,white, silver 80%,rgba(0, 0, 0, 0.528)); background-size: 100% 100%; min-height: 100vh;">
        <div style="margin-left: auto; margin-right: auto;max-width: fit-content;">
            <input type="button" value="actually crazy bro, craycray" onclick="insane()" style="font-size: xx-large;">
        </div>
        (with padding)
        <div id="crazybox" style="
        display: flex;
        border: 10px groove rgba(175, 22, 214, 0.605);
        border-image: linear-gradient(to bottom right, rgba(175, 22, 214, 0.605), rgba(214, 22, 22, 0.818)) 100;
        flex-wrap: wrap;
        flex-direction: row;
        margin: 2%;
        background-color: rgba(167, 47, 47, 0.307);
        ">
        </div>

        <div id="primebox" style="
        display: flex;
        border: 10px groove rgba(175, 22, 214, 0.605);
        border-image: linear-gradient(to bottom right, rgba(175, 22, 214, 0.605), rgba(214, 22, 22, 0.818)) 100;
        flex-wrap: wrap;
        flex-direction: row;
        margin: 2%;
        background-color: rgba(167, 47, 47, 0.307);
        ">
        </div>
    </BODY>

</HTML>
